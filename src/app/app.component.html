<!DOCTYPE html>
<router-outlet>
  <app-header />
  <main>
    <ul id="users">
      @for(u of users; track u.id){
      <li>
        <app-user [user]="u" (select)="selectUserTasks($event)" />
      </li>
      }
    </ul>
    @if(SelectedUser){
    <app-tasks [userid]="SelectedUser.id" [name]="SelectedUser.name" />
    } @else {
    <p id="fallback">Select a user to see their tasks</p>
    }
  </main>
</router-outlet>
