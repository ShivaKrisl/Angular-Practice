<!DOCTYPE html>

@if(isAddTaskVisible){
<app-new-task (cancel)="onClearAddTask()"></app-new-task>
}

<section id="tasks">
  <header>
    <h2>{{ name() }}</h2>
    <menu>
      <button (click)="onAddTask()">Add Task</button>
    </menu>
  </header>
</section>
<ul>
  @for(task of getSelectedUserTasks; track task.id){
  <li>
    <app-task (completetask)="completeTask($event)" [task]="task"></app-task>
  </li>
  }
</ul>
